  <body>
    <nav>
    <div class="nav-wrapper teal darken-3">
      <a href="#" class="brand-logo" id="scavengerlogo"> SCAVENGER</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li id="signInUserButton"><a class="waves-effect waves-light btn" href="#signinarea">Sign In</a></li>
        <li id="signUpUserButton"><a class="waves-effect waves-light btn" href="#newuserarea">Sign Up</a></li>
        <li id="signOutButton"><a class="waves-effect waves-light btn">Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <div id="signinarea" class="modal">
    <div class="modal-content">
        <h2>Sign In</h2>
            <form name="signinform">
                <input type="text" class="form-control" name="email" placeholder="email">
                <br>
                <input type ="password" class="form-control" name="password" placeholder="password">
                <br>
                <input type="button" class="btn btn-default" id="submitSignIn" value="Sign In">
                <a type="button" class="waves-effect waves-light btn" href="#forgotpasswordarea" id="showForgotEmail">I forgot my password</a>
            </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>

  <div id="forgotpasswordarea" class="modal">
    <div class="modal-content">
        <h2>Reset Password</h2>
            <form name="forgotpasswordform">
                <input type="text" class="form-control" name="email" placeholder="email">
                <input type="button" class="btn btn-default" id="submitEmailForPassword" value="Send Reset Email">
            </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>

    <div id="newuserarea" class="modal">
    <div class="modal-content">
      <h2>Create New User</h2>
            <form name="newuserform">
                <input type="text" class="form-control" name="email" placeholder="email">
                <br>
                <input type ="password" class="form-control" name="password" placeholder="password">
                <br>
                <input type="button" class="btn btn-default" id="submitNewUser" value="Create New User">
            </form>
    </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>

    <div id="newplantarea" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h2>Add New Plant</h2>
            <form name="plantform">
                <input type="text" class="form-control" name="plantname" placeholder="plant name">
                <br>
                <input type="text" class="form-control" name="sciname" placeholder="scientific name">
                <br><br>
                <input type="file" id="fileInput" accept="image/*">
                <br><br>
                <input type="number" class="form-control" name="longitude" placeholder="longitude" step="0.000001"> 
                <input type="number" class="form-control" name="latitude" placeholder="latitude" step="0.000001">
                <br><br>
                <input type="text" class="form-control" name="desc" placeholder="description" height="5" width="50">
                <br><br>
                <input type="button" class="btn btn-default" id="submitPlant" value="Submit">
            </form>
    </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>

    <div id="sidebar" class="container">
    	<div id="listarea">
    		<h5 id="updateavail">Updates Available</h5>
    		<ol id="plantlist">

    		</ol>
    	</div>

    </div>
    <a id="showPlantsButton" class="btn-floating btn-large waves-effect waves-light green" href="#newplantarea"><i class="material-icons">add</i></a>
    <div id="map">
    </div>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQW3LF-fXuOs1OMEGQIlniUuWQluo6hLc&callback=initMap">
    </script>
    <script src="https://cdn.firebase.com/libs/geofire/4.1.2/geofire.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
